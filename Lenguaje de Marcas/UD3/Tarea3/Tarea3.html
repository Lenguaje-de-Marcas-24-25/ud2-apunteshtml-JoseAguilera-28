    <title>Ejercicios de Selectores</title>
    <style>
    
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 20px;
        }

        h1 {
            color: navy;
            text-align: center;
        }

        ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }

        li a {
            text-decoration: none;
            color: blue;
        }

        li a:hover {
            color: darkblue;
            text-decoration: underline;
        }

        /* Estilos para las tablas */
        table {
            border-collapse: collapse;
            width: auto;
            margin: 20px auto;
        }

        td {
            border: 1px solid blue;
            text-align: center;
            width: 50px;
            height: 30px;
        }

        /* Reglas para los colores de la tabla */
        td:nth-child(1) {
            background-color: teal;
            color: teal;
        }

        td:nth-child(2) {
            background-color: red;
            color: red;
        }

        td:nth-child(3) {
            background-color: blue;
            color: blue;
        }

        td:nth-child(4) {
            background-color: orange;
            color: orange;
        }

        td:nth-child(5) {
            background-color: purple;
            color: purple;
        }

        td:nth-child(6) {
            background-color: olive;
            color: olive;
        }

        td:nth-child(7) {
            background-color: fuchsia;
            color: fuchsia;
        }

        td:nth-child(8) {
            background-color: green;
            color: green;
        }
    </style>
</head>
